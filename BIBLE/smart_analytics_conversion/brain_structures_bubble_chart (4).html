        // Create bubble scale
        var bubbleScale = d3.scaleSqrt()
                            .domain([0, d3.max(data, d => d.countTotal)])
                            .range([5, 30]); // Reduced bubble size range

        // Create simulation with further reduced charge strength
        var simulation = d3.forceSimulation(data)
                           .force("charge", d3.forceManyBody().strength(d => -bubbleScale(d.countTotal) / 4))
                           .force("collision", d3.forceCollide().radius(d => bubbleScale(d.countTotal)))
                           .on("tick", ticked);

        // Create bubbles
        var bubbles = svg.selectAll(".bubble")
                         .data(data)
                         .enter().append("circle")
                         .attr("class", "bubble")
                         .attr("r", d => bubbleScale(d.countTotal))
                         .attr("fill", d => d.color)
                         .on("mouseover", onMouseOver)
                         .on("mousemove", onMouseMove)
                         .on("mouseout", onMouseOut);

        // Ticked function to update bubbles position
        function ticked() {
            bubbles.attr("cx", d => d.x)
                   .attr("cy", d => d.y);
        }

        // Tooltip functions
        var tooltip = d3.select("#tooltip");
        function onMouseOver(d) {
            tooltip.style("display", "inline");
        }
        function onMouseMove(event, d) {
            tooltip.style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY - 10) + "px");
            d3.select("#tooltip-acronym").text("Acronym: " + d.acronym);
            d3.select("#tooltip-countTotal").text("Count Total: " + d.countTotal);
        }
        function onMouseOut(d) {
            tooltip.style("display", "none");
        }

        // Update the chart size initially and on window resize
        updateSize();
        window.addEventListener("resize", updateSize);
